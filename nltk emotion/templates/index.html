<html>
<head>
<title>Student form</title>
<style type="text/css">
body {
margin: 0;
background :url('http://www.gat.ac.in/wp-content/uploads/2016/11/3-2.jpg');
background-size:cover;
}
h1 {
font-family: cursive;
background-color: #000;
color:white;
text-align: center;
padding: 20px;
}
div {
width: 400px;
margin: 10px auto;
box-shadow: 0px 1px 10px #404040;
background: rgba(255, 255, 255, 0.2);
border-color:double;
border-size:100px;
border-radius: 15px 50px;
padding-bottom: 10px;
}
a {
padding: 30px;
margin: 30px;
border-radius: 10px;
background-color: black;
text-decoration: none;
display: inline-block;
color: #fff;
font-family: cursive;
}
a:hover {
background-color: #cccccc;
transition: all 0.3s
}
input[type=Submit]{
background-color:black ;
border: none;
color: white;
padding: 16px 32px;
text-decoration: none;
margin: 4px 2px;
cursor: pointer;
font-family: cursive;
}
</style>
</head>
<body>
<form action="{{ url_for('predict')}}" method="post">
<h1>EMOTION PREDICTOR</h1>
<div align="center">
<a>How are you?<input type="text" name ="emotion"></a></br>
<input type="Submit" value="Go">
    <div>{{ prediction }}</div>
</div>
</form>
</div>
</body>
</html>
